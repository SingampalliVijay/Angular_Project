<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      tr {
        color: rgb(15, 76, 129);
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div>
      <table border="1">
        <tr>
          <th rowspan="2">Heading</th>
          <th>Students</th>
          <th colspan="3">Details</th>
        </tr>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Department</th>
          <th>Roll Number</th>
        </tr>
        <tr>
          <th rowspan="4">Students List</th>
          <td>1</td>
          <td>Victor</td>
          <td>Computer Science</td>
          <td>12345</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Williams</td>
          <td>Electronics</td>
          <td>23456</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Harry</td>
          <td>Electrical</td>
          <td>34567</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Rick</td>
          <td>Civil</td>
          <td>45678</td>
        </tr>
      </table>

      <table border="1">
        <tr>
          <th colspan="3">2022</th>
        </tr>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
        <tr>
          <th rowspan="2" colspan="2">FIESTA</th>
          <td>D</td>
        </tr>
        <tr>
          <th>E</th>
        </tr>

        <tr>
          <th>F</th>
          <th>G</th>
          <th>H</th>
        </tr>
      </table>
    </div>
  </body>
</html>
